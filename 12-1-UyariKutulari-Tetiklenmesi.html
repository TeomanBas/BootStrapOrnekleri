<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script src="./lib/jquery/jquery-3.7.0.min.js"></script>
	<script src="./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <title>Uyarı kutularının tetiklenmesi</title>
</head>
<body>
    <div class="container-fluid">
        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#uyarikutusu">uyarı aç</button>
            <div id="uyarikutusu" class="modal fade modal-dialog modal-sm" role="dialog">
                <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                    <b class="modal-title">Uyarı!</b>
                </div>
                <div class="modal-body">
                    <p>bu bir uyarıdır</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Tamam</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
