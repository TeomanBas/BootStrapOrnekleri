<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	<script src="./lib/jquery/jquery-3.7.0.min.js"></script>
	<script src="./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <title>Temel Navbar</title>
</head>
<body><!--eğer renkler ters çevrilmek isteniyorsa default yerine inverse (class="navbar navbar-inverse")kullanılmalıdır.
            eğer nav bar sabitlenmek isteniyorsa yine class içerisine navbar-fixed-top veya navbar-fixed-bottom eklenmelidir
-->
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container-fluid">
            <div class="navbar-header">
                <!--header kısmında en sol üstte görünecek olan logo veya anasayfaya link verilen kısım-->
                <a href="#" class="navbar-brand">LOGO</a>
            </div>
            <div>
                <!--elementlerin sağa veya sola yaslı olması için navbar-right veya navbar-left tanımlarının class tanımına
                eklenmesi ile gerçekleşir-->
                <ul class="nav navbar-nav navbar-left">
                <li><a href="#">Ana Sayfa</a></li>
                <li><a href="#">Hakkımızda</a></li>
                <li><a href="#">İletişim</a></li>
                </ul>
            </div>
            <!--GİRİŞ ,ÜYE OL, VE DİL AYARLARI İÇİN MENU-->
            <div>
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="#"><span class="glyphicon glyphicon-user"></span> Üye ol</a></li>
                    <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Giriş yap</a></li>
                    <li class="dropdown"><a href="#" class="dropdown-toggle" data-toggle="dropdown">
                         Dil <span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="#">EN</a></li>
                            <li><a href="#">TR</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
            <!--arama kutucuğunun eklenmesi class="collapse navbar-collapse" tanımlaması navbar içerisinde
                 bir element grubu olacağını belirtiyor-->
            <div class="collapse navbar-collapse">
                <form role="search" class="navbar-form navbar-right">
                    <div class="form-group">
                        <input type="text" placeholder="..." class="form-control">
                    </div>
                    <button type="submit" class="btn btn-default">Ara</button>
                </form>
                
            </div>
        </div>        
    </nav>
    <style>
        #icerik{
            padding:0px;
        }
    </style>
    <div class="container-fluid" id="icerik">
<img src="./img/manzara-1.jpg">
    </div>
</body>
</html>
