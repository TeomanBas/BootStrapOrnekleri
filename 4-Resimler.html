<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/bootstrap-3.3.7-dist/css/bootstrap.min.css">
	  <script src="./lib/jquery/jquery-3.7.0.min.js"></script>
	  <script src="./lib/bootstrap-3.3.7-dist/js/bootstrap.min.js"></script>
    <title>Resimler</title>
</head>
<body>
     <!--resmi dörtgen içerisinde göstermek-->
    <div class="container-fluid">
        <img src="./img/ufo.jpg" alt="ufo" class="img-rounded" width="300px" height="400px">
    </div>

    <!--resmi çember içerisinde göstermek-->
    <div class="container-fluid">
        <img src="./img/ufo.jpg" alt="ufo" class="img-circle" width="300px" height="400px">
    </div>

    <!--resmi thumbnail olarak göstermek-->
    <div class="container-fluid">
        <img src="./img/ufo.jpg" alt="ufo" class="img-thumbnail" width="300px" >
    </div>

    <!--resmin responsive yapıda gösterilmesi resim kendinden önceki elemente göre şekillenir ancak bu 
    yapının kullanılabilmesi için hangi div etiketi içerisinden ise o etiketin container-fluid olması gerekmetedir.-->
    <div class="container-fluid">
        <img src="./img/ufo.jpg" alt="ufo" class="img-responsive">
    </div>
</body>
</html>
